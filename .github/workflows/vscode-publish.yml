name: Publish into vscode ğŸ“¦

on:
  push:
    branches:
      - main
    paths:
      - 'vscode/package.json'

jobs:
  package-n-publish:
    name: Package and Publish ğŸ“¦ğŸŒƒ
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci

      - name: Packageing ğŸ“¦
        run: npm run vscode:package

      - name: Publishing ğŸ’«
        run: npm run vscode:publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
